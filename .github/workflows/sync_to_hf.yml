name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main  # Certifique-se de que sua branch principal se chama 'main'

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Adiciona o remote usando seu usuário e o token configurado nos Secrets do GitHub
          git remote add huggingface https://PedroMikhael:$HF_TOKEN@huggingface.co/spaces/PedroMikhael/VerificAI
          
          # Força o push para garantir que o Space reflita exatamente o que está no seu GitHub
          git push huggingface main --force